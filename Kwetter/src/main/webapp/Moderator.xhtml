<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Kwetter</title>
</h:head>
<h:body>
        <p:row>
            <p:column span="12" id = "all">
                    <p:tabView>
                        <p:tab title="kweets">
                            <h:panelGrid id="kweets">
                                <h:form>
                                    <p:dataTable value="#{kweetBean.kweets}" var="kweet" id="kweettable">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{kweet.id}"/>
                                        </p:column>
                                        <p:column headerText="Date">
                                            <h:outputText value="#{kweet.date}"/>
                                        </p:column>
                                        <p:column headerText="content">
                                            <h:outputText value="#{kweet.content}"/>
                                        </p:column>
                                        <p:column headerText="username">
                                            <h:outputText value="#{kweet.owner.owner.username}"/>
                                        </p:column>
                                        <p:column value="#{kweet.owner.owner.id}">
                                            <h:outputText value="#{kweet.owner.owner.id}"/>
                                        </p:column>
                                        <p:column>
                                            <p:commandButton class="btn btn-warning"
                                                             value='remove'
                                                             update="kweettable"
                                                             action="#{kweetBean.deleteKweet(kweet.id)}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="users">
                            <h:panelGrid id="users">
                                <h:form>
                                    <p:dataTable value="#{usersBean.users}" var="user" id="usertable">
                                        <p:column headerText="id">
                                            <h:outputText value="#{user.id}"/>
                                        </p:column>
                                        <p:column headerText="username">
                                            <h:outputText value="#{user.username}"/>
                                        </p:column>
                                        <p:column headerText="email">
                                            <h:outputText value="#{user.email}"/>
                                        </p:column>
                                        <p:column headerText="role">
                                            <h:outputText value="#{user.role}"/>
                                        </p:column>
                                        <p:column>
                                                <p:commandButton class="btn btn-warning"
                                                                 update="all"
                                                                 value="Remove"
                                                                 action="#{usersBean.deleteUser(user.id)}"/>
                                        </p:column>
                                        <p:column>
                                                <p:commandButton class="btn btn-warming"
                                                                 value="Update role"
                                                                 update="usertable"
                                                                 action="#{usersBean.setRole('MOD', user.id)}">
                                                </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
            </p:column>
        </p:row>
</h:body>
</html>
