<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Kwetter</title>
</h:head>
<h:body>
    <b:container>
        <b:row>
            <b:column span="12">
                    <b:tabView contentStyle="border-right: 1px solid #ddd;border-left: 1px solid #ddd;border-bottom: 1px solid #ddd;padding:10px">
                        <b:tab title="tweets">
                            <h:panelGroup id="tweets">
                                <b:form>
                                    <b:dataTable value="#{kweetBean.kweets}" var ="tweet">
                                        <b:dataTableColumn value="#{tweet.id}" />
                                        <b:column>
                                            <h:commandLink class="btn btn-danger" value="Remove" action="#{kweetBean.deleteTweet(tweet.id)}">
                                                <f:ajax event="action" render="users"/>
                                            </h:commandLink>
                                        </b:column>
                                    </b:dataTable>
                                </b:form>
                            </h:panelGroup>
                        </b:tab>
                    </b:tabView>
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
