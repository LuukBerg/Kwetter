<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>User: #{userBean.user.displayName}</title>
</h:head>

<h:body>
    <h:form>
        <b:inputText label="E-mail" value="#{userBean.user.email}" disabled="true"/>
        <b:inputText label="Displayname" value="#{userBean.user.displayName}" disabled="true"/>
        <b:inputNumber label="Role" value="#{userBean.role}"/>
        <b:commandButton value="Submit" action="#{userBean.updateRole}" />
    </h:form>

    <h:form>
        <b:dataTable var="tweet" value="#{tweetBean.getTweets(userBean.user)}" id="tweet_list">
            <b:column headerText="id">#{tweet.id}</b:column>
            <b:column headerText="Text">#{tweet.text}</b:column>
            <b:column>
                <b:commandButton value="Censor" action="#{tweetBean.deleteTweet}" update="tweet_list" >
                    <f:param name="id" value="#{tweet.id}" />
                </b:commandButton>
            </b:column>
        </b:dataTable>
    </h:form>
</h:body>

</html>
