<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Kwetter</title>
</h:head>
<h:body>
    <b:container>
        <b:row>
            <b:column span="12">
                    <b:tabView>
                        <b:tab title="kweets">
                            <h:panelGroup id="kweets">
                                <h:form>
                                    <b:dataTable value="#{kweetBean.kweets}" var="kweet">
                                        <b:dataTableColumn value="#{kweet.id}"/>
                                        <b:dataTableColumn value="#{kweet.date}"/>
                                        <b:dataTableColumn value="#{kweet.content}"/>
                                        <b:dataTableColumn value="#{kweet.owner.owner.username}"/>
                                        <b:dataTableColumn value="#{kweet.owner.owner.id}"/>
                                        <b:column>
                                            <h:commandButton class="btn btn-warning" value="remove5" action="#{kweetBean.deletekweet()}"> </h:commandButton>
                                            <b:commandButton class="btn btn-warning" value ="test" action="#{kweetBean.Test}"></b:commandButton>
                                        </b:column>
                                    </b:dataTable>
                                </h:form>
                            </h:panelGroup>
                        </b:tab>
                        <b:tab title="users">
                            <h:panelGroup id="users">
                                <b:form>
                                    <b:dataTable value="#{usersBean.users}" var="user">
                                        <b:dataTableColumn value="#{user.id}"/>
                                        <b:dataTableColumn value="#{user.username}"/>
                                        <b:dataTableColumn value="#{user.email}"/>
                                        <b:dataTableColumn value="#{user.role}"/>
                                        <b:column>
                                            <h:form>
                                                <h:commandButton class="btn btn-warning" type="submit" value="Remove"
                                                                 action="#{usersBean.deleteUser(user.id)}" ajax="true">
                                                    <f:ajax event ="action" render="users"/>
                                                </h:commandButton>
                                            </h:form>
                                        </b:column>
                                        <b:column>
                                            <h:form>
                                                <h:commandButton class="btn btn-warming" type="submit"
                                                                 value="Update role"
                                                                 action="#{usersBean.setRole('MOD', user.id)}">
                                                    <f:ajax event="action" render="users"/>
                                                </h:commandButton>
                                            </h:form>
                                        </b:column>
                                    </b:dataTable>
                                </b:form>
                            </h:panelGroup>
                        </b:tab>
                    </b:tabView>
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
