<h1>Hi {{currentUser.username}} !</h1>

<h2>Kweets</h2>
<div>
<table>
  <thead>
    <tr>
      <th>Poster</th>
      <th>content</th>
      <th>date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let kweet of kweets">
      <td>{{kweet.owner}}</td>
      <td>{{kweet.content}}</td>
      <td>{{kweet.date | timeAgo}}</td>
    </tr>
  </tbody>
</table>
</div>
